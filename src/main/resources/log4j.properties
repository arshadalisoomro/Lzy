log4j.rootLogger=INFO, logfile

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=${catalina.base}/logs/lzy_sys.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %m%n
log4j.appender.logfile.datePattern=yyyy-MM-dd'.log'
log4j.appender.logfile.encoding=UTF-8

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c %t] - %m%n


# access_api
log4j.logger.access_api=INFO, access_api
log4j.appender.access_api=org.apache.log4j.DailyRollingFileAppender
log4j.appender.access_api.File=${catalina.base}/logs/lzy_access_api.log
log4j.appender.access_api.layout=org.apache.log4j.PatternLayout
log4j.appender.access_api.layout.ConversionPattern=%d %m%n
log4j.appender.access_api.datePattern=yyyy-MM-dd'.log'
log4j.appender.access_api.encoding=UTF-8
log4j.additivity.access_api=false


